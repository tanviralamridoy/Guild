        /* Enhanced Styles */
        body {
            font-family: "Times New Roman", serif;
            background-color: #030712;
            background-image: radial-gradient(circle at top right, rgba(139, 0, 0, 0.15), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(255, 69, 0, 0.15), transparent 50%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-glow {
            transition: all 0.3s ease-in-out;
        }

        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6), 0 0 25px rgba(255, 107, 107, 0.4);
        }

        .input-field {
            background-color: rgba(10, 10, 10, 0.5);
            border: 1px solid #4a4a4a;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
            background-color: rgba(10, 10, 10, 0.7);
        }

        /* 3D Card Effects */
        .member-card {
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .member-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .member-card:hover .member-card-inner {
            transform: rotateY(180deg);
        }

        .member-card-front,
        .member-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .member-card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        /* Glow Effects */
        .verified-glow {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .leader-glow {
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.4);
        }

        .pulse-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Loading Skeletons */
        .skeleton {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Page Transitions */
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tournament Card Styles */
        .tournament-card {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .tournament-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
        }

        .countdown-timer {
            font-family: 'Courier New', monospace;
        }

        .progress-bar {
            background: linear-gradient(90deg, #ef4444, #f59e0b);
        }

        /* Admin Dashboard Styles */
        .stat-card {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Notification Styles */
        .notification-badge {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        /* Mobile Navigation */

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>

        function getGuildData() {
            const saved = localStorage.getItem('guildData');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    // Update stats
                    data.guildInfo.stats.totalMembers = data.players.length;
                    return data;
                } catch (e) {
                    console.error('Error parsing guild data:', e);
                }
            }
            // Update stats for initial data
            guildData.guildInfo.stats.totalMembers = guildData.players.length;
            return guildData;
        }

        function saveGuildData() {
            localStorage.setItem('guildData', JSON.stringify(guildData));
        }

        function getPlayerByUid(uid) {
            const data = getGuildData();
            return data.players.find(p => p.uid === uid);
        }

        function getPlayerByEmail(email) {
            const data = getGuildData();
            return data.players.find(p => p.email.toLowerCase() === email.toLowerCase());
        }

        function updatePlayer(updatedPlayer) {
            const data = getGuildData();
            data.players = data.players.map(p => 
                p.uid === updatedPlayer.uid ? updatedPlayer : p
            );
            guildData = data;
            saveGuildData();
        }

        function registerPlayer(newPlayerData) {
            const data = getGuildData();

            data.tournaments = data.tournaments.map(t => {

                }
                return t;
            });
            guildData = data;
            saveGuildData();
        }

                if (user.status === 'pending') {
                    resolve({ success: false, message: "Your account is pending verification by the guild leader." });

                setCurrentUser(user);

        // ==================== NOTIFICATION SYSTEM ====================
        function showNotification(message, type = 'info') {
            const notificationCenter = document.getElementById('notification-center');
            const notificationId = 'notification-' + Date.now();
            
            const notification = document.createElement('div');
            notification.id = notificationId;
            notification.className = `glass-effect rounded-lg p-4 mb-2 border-l-4 ${
                type === 'success' ? 'border-green-500' : 
                type === 'error' ? 'border-red-500' : 
                type === 'warning' ? 'border-yellow-500' : 'border-blue-500'
            } transform translate-x-full opacity-0 transition-all duration-300`;
            
            notification.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-${
                            type === 'success' ? 'check-circle' : 
                            type === 'error' ? 'exclamation-circle' : 
                            type === 'warning' ? 'exclamation-triangle' : 'info-circle'
                        } text-${type === 'success' ? 'green' : type === 'error' ? 'red' : type === 'warning' ? 'yellow' : 'blue'}-400 mr-3"></i>
                        <span>${message}</span>
                    </div>
                    <button onclick="closeNotification('${notificationId}')" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            notificationCenter.appendChild(notification);
            notificationCenter.classList.remove('hidden');
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
                notification.classList.remove('opacity-0');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                closeNotification(notificationId);
            }, 5000);
        }

        function closeNotification(notificationId) {
            const notification = document.getElementById(notificationId);
            if (notification) {
                notification.classList.add('translate-x-full');
                notification.classList.add('opacity-0');
                setTimeout(() => {
                    notification.remove();
                    const remaining = document.getElementById('notification-center').children;
                    if (remaining.length === 0) {
                        document.getElementById('notification-center').classList.add('hidden');
                    }
                }, 300);
            }
        }

        function formatCountdown(timeDiff) {
            if (timeDiff <= 0) return '00:00:00:00';
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            return `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startCountdownTimers() {
            setInterval(() => {
                const timers = document.querySelectorAll('.countdown-timer');
                timers.forEach(timer => {
                    const currentText = timer.textContent;
                    if (currentText !== '00:00:00:00' && currentText !== 'Starting Soon') {
                        const parts = currentText.split(':');
                        let days = parseInt(parts[0]);
                        let hours = parseInt(parts[1]);
                        let minutes = parseInt(parts[2]);
                        let seconds = parseInt(parts[3]);
                        
                        seconds--;
                        if (seconds < 0) {
                            seconds = 59;
                            minutes--;
                            if (minutes < 0) {
                                minutes = 59;
                                hours--;
                                if (hours < 0) {
                                    hours = 23;
                                    days--;
                                    if (days < 0) {
                                        timer.textContent = 'Starting Soon';
                                        return;
                                    }
                                }

                                            <input id="password-reg" type="password" required class="w-full pl-10 pr-4 py-3 rounded-lg input-field focus:ring-2 focus:ring-red-500" placeholder="Choose a strong password"/>
                                        </div>
                                    </div>
                                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-green-500 to-emerald-600 rounded-lg btn-glow text-white font-bold text-lg">
                                        <i class="fas fa-user-plus mr-2"></i>Join FF MONSTER
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Add event listeners
            document.getElementById('login-tab').addEventListener('click', switchToLogin);
            document.getElementById('register-tab').addEventListener('click', switchToRegister);
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
        }

        // ==================== UTILITY FUNCTIONS ====================
        function setupSearchAndFilter() {
            const searchInput = document.getElementById('search-members');
            const roleFilter = document.getElementById('role-filter');
            const statusFilter = document.getElementById('status-filter');
            
            function filterMembers() {
                const searchTerm = searchInput.value.toLowerCase();
                const roleFilterValue = roleFilter.value;
                const statusFilterValue = statusFilter.value;
                const data = getGuildData();
                const members = data.players;
                
                const filteredMembers = members.filter(player => {
                    const matchesSearch = player.name.toLowerCase().includes(searchTerm) || 
                                        player.uid.includes(searchTerm);
                    const matchesRole = !roleFilterValue || player.role === roleFilterValue;
                    const matchesStatus = !statusFilterValue || player.status === statusFilterValue;
                    
                    return matchesSearch && matchesRole && matchesStatus;
                });
                
                document.getElementById('members-grid').innerHTML = 
                    filteredMembers.map(player => createEnhancedMemberCard(player)).join('');
            }
            
            // Debounce search input
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterMembers, 300);
            });
            
            roleFilter.addEventListener('change', filterMembers);
            statusFilter.addEventListener('change', filterMembers);
        }

        function switchToLogin() {
            document.getElementById('login-tab').classList.add('text-red-400', 'border-b-2', 'border-red-400');
            document.getElementById('login-tab').classList.remove('text-gray-400');
            document.getElementById('register-tab').classList.add('text-gray-400');
            document.getElementById('register-tab').classList.remove('text-red-400', 'border-b-2', 'border-red-400');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
            clearMessages();
        }

        function switchToRegister() {
            document.getElementById('register-tab').classList.add('text-red-400', 'border-b-2', 'border-red-400');
            document.getElementById('register-tab').classList.remove('text-gray-400');
            document.getElementById('login-tab').classList.add('text-gray-400');
            document.getElementById('login-tab').classList.remove('text-red-400', 'border-b-2', 'border-red-400');
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email-login').value;
            
            const result = await signIn(email);
            
            if (result.success) {
                showLoginMessage('success', result.message);
                setTimeout(() => {
                    renderNavbar();
                    renderMobileNav();
                    showPage('home');
                }, 1000);
            } else {
                showLoginMessage('error', result.message);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const uid = document.getElementById('uid-reg').value;
            const name = document.getElementById('name-reg').value;
            const email = document.getElementById('email-reg').value;
            
            if (!/^\d+$/.test(uid)) {
                showLoginMessage('error', 'UID must contain only numbers.');
                return;
            }
            
            const result = await signUp({ uid, name, email });
            
            if (result.success) {
                showLoginMessage('success', result.message);
                setTimeout(() => {
                    switchToLogin();
                    document.getElementById('uid-reg').value = '';
                    document.getElementById('name-reg').value = '';
                    document.getElementById('email-reg').value = '';
                    document.getElementById('password-reg').value = '';
                }, 2000);
            } else {
                showLoginMessage('error', result.message);
            }
        }

        function showLoginMessage(type, message) {
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            
            if (type === 'error') {
                errorEl.querySelector('span').textContent = message;
                errorEl.classList.remove('hidden');
                successEl.classList.add('hidden');
            } else {
                successEl.querySelector('span').textContent = message;
                successEl.classList.remove('hidden');
                errorEl.classList.add('hidden');
            }
        }

        // ==================== MOBILE BOTTOM NAVIGATION ====================
        function renderMobileNav() {
            const mobileNav = document.getElementById('mobile-nav');
            const user = getCurrentUser();
            
            if (!user) return;
            
            mobileNav.innerHTML = `
                <div class="flex justify-around items-center py-3">
                    <a href="#home" class="mobile-nav-item group">
                        <i class="fas fa-home text-xl mb-1"></i>
                        <span class="text-xs">Home</span>
                    </a>
                    <a href="#guild-profile" class="mobile-nav-item group">
                        <i class="fas fa-users text-xl mb-1"></i>
                        <span class="text-xs">Guild</span>
                    </a>
                    <a href="#tournaments" class="mobile-nav-item group">
                        <i class="fas fa-trophy text-xl mb-1"></i>
                        <span class="text-xs">Events</span>
                    </a>
                    <a href="#profile" class="mobile-nav-item group">
                        <i class="fas fa-user text-xl mb-1"></i>
                        <span class="text-xs">Profile</span>
                    </a>
                </div>

                <style>
                    .mobile-nav-item {
                        @apply flex flex-col items-center text-gray-400 transition-all duration-300;
                    }
                    .mobile-nav-item:hover, .mobile-nav-item.active {
                        @apply text-red-500 transform scale-110;
                    }
                    .floating-btn {
                        box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
                    }
                    .social-link:hover {
                        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
                    }
                </style>
            `;
        }

        // ==================== ENHANCED PAGE MANAGEMENT ====================
        function showPage(pageName) {
            // Show loading state
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="flex items-center justify-center min-h-96">
                    <div class="text-center">
                        <div class="w-16 h-16 border-4 border-red-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p class="text-gray-400">Loading ${pageName}...</p>
                    </div>
                </div>
            `;

            // Simulate loading delay for better UX
            setTimeout(() => {
                const pages = ['home', 'profile', 'guild-profile', 'tournaments', 'admin', 'login'];
                pages.forEach(page => {
                    const element = document.getElementById(`page-${page}`);
                    if (element) {
                        element.classList.remove('active');
                    }
                });
                
                switch(pageName) {
                    case 'home':
                        renderGuildHome();
                        break;
                    case 'profile':
                        renderProfile(getCurrentUser()?.uid);
                        break;
                    case 'guild-profile':
                        renderGuildProfile();
                        break;
                    case 'tournaments':
                        renderTournaments();
                        break;
                    case 'admin':
                        if (canAccessManagement()) {
                            renderAdminDashboard();
                        } else {
                            showPage('home');
                        }
                        break;
                    case 'login':
                        renderLogin();
                        break;
                    default:
                        showPage('home');
                }
                
                // Update mobile nav
                renderMobileNav();
            }, 500);
        }

        // ==================== INITIALIZATION ====================
        function initializeApp() {
            getGuildData();
            getCurrentUser();
            renderNavbar();
            renderMobileNav();
            
            if (isAuthenticated()) {
                const hash = window.location.hash.substring(1) || 'home';
                showPage(hash);
            } else {
                showPage('login');
            }
            
            window.addEventListener('hashchange', function() {
                if (isAuthenticated()) {
                    const hash = window.location.hash.substring(1) || 'home';
                    showPage(hash);
                } else {
                    showPage('login');
                }
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Make functions globally available
        window.logout = logout;
        window.showPage = showPage;
        window.showNotification = showNotification;
        window.closeNotification = closeNotification;
        window.showModal = showModal;
        window.hideModal = hideModal;
        window.showCreateTournamentModal = showCreateTournamentModal;
        window.handleTournamentRegistration = handleTournamentRegistration;
        window.verifyPlayer = verifyPlayer;
    </script>
</body>
