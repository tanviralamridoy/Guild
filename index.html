    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Enhanced Styles */
        body {
            font-family: "Times New Roman", serif;
            background-color: #030712;
            background-image: radial-gradient(circle at top right, rgba(139, 0, 0, 0.15), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(255, 69, 0, 0.15), transparent 50%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-glow {
            transition: all 0.3s ease-in-out;
        }

        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6), 0 0 25px rgba(255, 107, 107, 0.4);
        }

        .input-field {
            background-color: rgba(10, 10, 10, 0.5);
            border: 1px solid #4a4a4a;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
            background-color: rgba(10, 10, 10, 0.7);
        }

        /* 3D Card Effects */
        .member-card {
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .member-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .member-card:hover .member-card-inner {
            transform: rotateY(180deg);
        }

        .member-card-front,
        .member-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .member-card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        /* Glow Effects */
        .verified-glow {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .leader-glow {
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.4);
        }

        .pulse-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Loading Skeletons */
        .skeleton {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Page Transitions */
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .mobile-nav {
                background: rgba(17, 24, 39, 0.95);
                backdrop-filter: blur(10px);
            }
        }
    </style>
</head>

        function createEnhancedMemberCard(player) {

                                    </div>
                                </div>

                                    <div class="flex items-start justify-between mb-3">
                                        <div>
                                            <h3 class="text-lg font-bold text-white flex items-center">
                                                ${player.name}

        function setupSearchAndFilter() {
            const searchInput = document.getElementById('search-members');
            const roleFilter = document.getElementById('role-filter');
            
            function filterMembers() {
                const searchTerm = searchInput.value.toLowerCase();
                const roleFilterValue = roleFilter.value;
                const data = getGuildData();
                const members = data.players;
                
                const filteredMembers = members.filter(player => {
                    const matchesSearch = player.name.toLowerCase().includes(searchTerm) || 
                                        player.uid.includes(searchTerm);
                    const matchesRole = !roleFilterValue || player.role === roleFilterValue;
                    
                    return matchesSearch && matchesRole;
                });
                
                document.getElementById('members-grid').innerHTML = 
                    filteredMembers.map(player => createEnhancedMemberCard(player)).join('');
            }
            
            // Debounce search input
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterMembers, 300);
            });
            
            roleFilter.addEventListener('change', filterMembers);
        }

                        @apply flex flex-col items-center text-gray-400 transition-all duration-300;
                    }
                    .mobile-nav-item:hover {
                        @apply text-red-500 transform scale-110;
                    }
                </style>
            `;
        }

        // ==================== ENHANCED PAGE MANAGEMENT ====================
        function showPage(pageName) {
            // Show loading state
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="flex items-center justify-center min-h-96">
                    <div class="text-center">
                        <div class="w-16 h-16 border-4 border-red-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p class="text-gray-400">Loading ${pageName}...</p>
                    </div>
                </div>
            `;

            // Simulate loading delay for better UX
            setTimeout(() => {
                const pages = ['home', 'profile', 'guild-profile', 'tournaments', 'admin', 'login'];
                pages.forEach(page => {
                    const element = document.getElementById(`page-${page}`);
                    if (element) {
                        element.classList.remove('active');
                    }
                });
                
                switch(pageName) {
                    case 'home':
                        renderGuildHome();
                        break;
                    case 'profile':
                        renderProfile(getCurrentUser()?.uid);
                        break;
                    case 'guild-profile':
                        renderGuildProfile();
                        break;
                    case 'tournaments':
                        renderTournaments();
                        break;
                    case 'admin':
                        if (canAccessManagement()) {
                            renderAdminDashboard();
                        } else {
                            showPage('home');
                        }
                        break;
                    case 'login':
                        renderLogin();
                        break;
                    default:
                        showPage('home');
                }
                
                // Update mobile nav
                renderMobileNav();
            }, 500);
        }

        // ==================== INITIALIZATION ====================
        function initializeApp() {
            getGuildData();
            getCurrentUser();
            renderNavbar();
            renderMobileNav();
            
            if (isAuthenticated()) {
                const hash = window.location.hash.substring(1) || 'home';
                showPage(hash);
            } else {
                showPage('login');
            }
            
            window.addEventListener('hashchange', function() {
                if (isAuthenticated()) {
                    const hash = window.location.hash.substring(1) || 'home';
                    showPage(hash);
                } else {
                    showPage('login');
                }
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Make functions globally available
        window.logout = logout;
        window.showPage = showPage;
    </script>
</body>
</html>
